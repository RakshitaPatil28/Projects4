<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
       
        h2 {
            text-align: center;
        }
       
        .registered-link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="/submit_form" method="post">
       
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name" required><br><br>

       
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name" required><br><br>

     
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required><br><br>

       
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" placeholder="DD/MM/YYYY" required><br><br>

       
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" pattern="[0-9]{10}" required><br><br>

       
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br><br>

       
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="B.Com">B.Com</option>
            <option value="M.Com">M.Com</option>
        </select><br><br>

        <label for="subjects">Subjects:</label><br>
        <input type="checkbox" id="english" name="subjects" value="English">
        <label for="english">English</label><br>
        <input type="checkbox" id="kannada" name="subjects" value="Kannada">
        <label for="kannada">Kannada</label><br>
        <input type="checkbox" id="hindi" name="subjects" value="Hindi">
        <label for="hindi">Hindi</label><br><br>

   
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" placeholder="Your address" rows="5" cols="40" required></textarea><br><br>

      <p>Already registered?
        <a href="#" class="registered-link">Click here</a></p><br>

     
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
